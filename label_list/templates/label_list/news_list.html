{% extends "base.html" %}
{% load static %}

{% block content %}

<link href="{% static 'css/list.css' %}" rel="stylesheet">
 <!-- 戻るボタン -->
 <div class="mt-3">
    <a href="{% url 'album_list' %}?search={{ search_term }}">Back</a>
  </div>
<hr>
<div class="news">
  {% for post in news_posts %}
    <div class="post">
      <div class="date">
        {{ post.published_date }}
      </div>
      <h2>{{ post.title }}</h2>
      <!-- HTMLコードをテキストとしてではなくHTMLタグとして扱う -->
      <div>{{ post.text|safe }}</div>
    </div>
    <hr>
  {% empty %}
    <p>No news posts yet.</p>
  {% endfor %}
</div>

  <!-- 戻るボタン -->
  <div class="mt-3">
    <a href="{% url 'album_list' %}?search={{ search_term }}">Back</a>
  </div>

{% endblock %}
