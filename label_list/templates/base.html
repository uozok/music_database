<!DOCTYPE html>
<html lang="ja" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
  
    <!-- 他のメタタグ... -->
    <meta property="og:title" content="{% block meta_title %}Music Database{% endblock %}">
    <meta property="og:description" content="{% block meta_description %}Your source for music information.{% endblock %}">
    <meta property="og:image" content="{% block meta_image %}{% static 'path/to/default/image.jpg' %}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>{% block title %}Print Trax{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/list.css' %}">
    <!-- Inline Style for HTML and Body -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .site-content {
            min-height: 100%;
            padding-bottom: 120px;
            box-sizing: border-box;
        }

        .footer {
            height: 120px;
            position: relative;
            margin-top: -120px;
            clear: both;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 120px;
        }
    </style>
</head>
<body>
    <div class="site-content">
        <header class="site-header">
            <!-- ヘッダー内容、例えばナビゲーションバーやロゴなど -->
        </header>

        <main class="container mt-3">
            {% block content %}
            <!-- コンテンツがここに入ります。例えば、アルバムの詳細ページなど。 -->
            {% endblock %}
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5><a href="{% url 'news_list' %}" class="footer-link">News</a></h5>
                </div>
                <div class="col-md-4">
                    <h5><a href="#" class="footer-link">About</a></h5>
                </div>
                <div class="col-md-4">
                    <h5><a href="#" class="footer-link">Privacy</a></h5>
                </div>
                <div class="col-md-4 text-center">
                    <h5>Follow us</h5>
                    <a href="#" class="footer-link">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
